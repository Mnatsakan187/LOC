          <h1>New post</h1>

          <div class="start-text">
            <p>Start creating the content of your post.</p>
          </div>
        </div>
        <div class="create-post-area">
          <form>

            <!-- Add Post Text -->
            <div class="form-group">
              <textarea class="form-control" id="createPost" rows="3" placeholder="Write your post..."></textarea>
            </div>

            <!-- Add Post Image -->
            <div class="add-image d-flex justify-content-start align-items-center">
              <i class="fas fa-plus-circle" aria-hidden="true"></i> Add image
            </div>
            <!-- Assign to a Group -->
            <div class="checkbox mt-3">
              <label><input type="checkbox" id="assignToGroup"> Assign to a Group</label>
            </div>
            <div id="groupSelectInput">
              <div class="form-group">
                <label for="selectGroup">Select a group</label>
                <select class="form-control" id="selectGroup">
                  <option>Group 1</option>
                  <option>Group 2</option>
                  <option>Group 3</option>
                  <option>Group 4</option>
                  <option>Group 5</option>
                </select>
              </div>
            </div>
            <!-- Submit Buttons -->
            <div class="mt-5 d-none d-md-block">
              <a class="btn btn-primary" href="#" role="button">Publish</a>
              <a class="btn btn-link" href="#" role="button">Cancel</a>
            </div>
            <div class="create-footer-nav fixed-bottom d-block d-md-none pt-3 pb-3">
              <a class="btn btn-link" href="#" role="button">Cancel</a>
              <a class="btn btn-primary button-long" href="#" role="button">Publish</a>
            </div>

          </form>
        </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script>
    $(document).ready(function () {
      /* Desktop slider menu event */
      $('.btn-expand-collapse').click(function (e) {
        $('.navbar-primary').toggleClass('collapsed');
      });

      $("[data-toggle=popover]").popover({
        html: true,
        content: function () {
          var content = $(this).attr("data-popover-content");
          return $(content).children(".popover-body").html();
        }
      });

      /* Checkbox to toggle group select visibility */
      checkbox = $('#assignToGroup');
      selectBox = $('#groupSelectInput');
      selectBox.hide();

      checkbox.on('click', function () {
        if ($(this).is(':checked')) {
            selectBox.show();
        } else {
            selectBox.hide();
        }
      })

    });

  </script>
