    <!-- Main content-->
    <div class="container pt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <h1 class="d-none d-md-block">New project</h1>

            <!-- Add Cover Image -->
            <div class="cover-image-holder mt-5">
                <div class="add-cover-image">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add Cover Image</span>
                </div>
            </div>

            <!-- Form Starts -->
            <form class="mt-3">

                <!-- Name of project -->
                <div class="form-group">
                    <label for="projectName">Name of project</label>
                    <input type="text" class="form-control" id="projectName"/>
                </div>

                <!-- Project Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="5"></textarea>
                </div>

                <!-- Type of  Project -->
                <div class="toggle-buttons" data-toggle="buttons">
                    <label>Type of project</label>
                    <div>
                        <label class="btn toggle-button">
                            <input type="radio" name="options" id="option1" autocomplete="off"> W Written
                        </label>
                        <label class="btn toggle-button">
                            <input type="radio" name="options" id="option2" autocomplete="off"> A Audio
                        </label>
                        <label class="btn toggle-button">
                            <input type="radio" name="options" id="option3" autocomplete="off"> V Visual
                        </label>
                    </div>
                </div>

                <!-- Add tags -->
                <div class="form-group">
                    <label class="select-tag" for="selectTag">Add tags
                        <select  id="selectTag"  name="tags[]" multiple="multiple" style="width: 100%">
                            <option value="tag1">Tag 1</option>
                            <option value="tag2">Tag 2</option>
                            <option value="tag3">Tag 3</option>
                            <option value="tag4">Tag 4</option>
                            <option value="tag5">Tag 5</option>
                            <option value="tag6">Tag 6</option>
                        </select>
                    </label>
                </div>

                <!-- Add co-creators -->
                <div class="form-group">
                    <label class="select-cocreator" for="selectCocreators">Add co-creators
                        <select  id="selectCocreators" name="creators[]" multiple="multiple" style="width: 100%">
                            <option value="coCreator1"></option>
                            <option value="coCreator2"></option>
                            <option value="coCreator3"></option>
                            <option value="coCreator4"></option>
                            <option value="coCreator5"></option>
                            <option value="coCreator6"></option>
                        </select>
                    </label>
                </div>

                <!-- Navigation Buttons -->
                <div class="mt-5 d-none d-md-block">
                    <a class="btn btn-primary" href="#" role="button">Finish</a>
                    <a class="btn btn-link" href="#" role="button">Cancel</a>
                </div>
                <div class="create-footer-nav fixed-bottom d-block d-md-none pt-3 pb-3" >
                    <a class="btn btn-link" href="#" role="button">Cancel</a>
                    <a class="btn btn-primary button-long" href="#" role="button">Finish</a>
                </div>
            </form>
         <!-- Form Ends -->
        </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js"></script>

    <script>
      
      
      $(document).ready(function(){ 
        /* Desktop slider menu event */
        $('.btn-expand-collapse').click(function(e) {
            $('.navbar-primary').toggleClass('collapsed');
        });
        
        /* Add Tag */
        $('#selectTag').select2();

           
        /* Format function to display "add co-creator" select options */
        function format (option) {
            if (!option.id) { return option.text; }
                var ob = option.text + '<div class="creator-option d-flex justify-content-start align-items-center">'+
                                        '<img src="../../images/profile-image.png"/>'+
                                        '<div class="creator-info">'+
                                            '<span>NAME of CREATOR</span></br>'+
                                            '<small>Creative Title</small>'+
                                        '</div></div>';	
            return ob;
		};
    
  $("#selectCocreators").select2({
	    templateResult: format,
	    templateSelection: function (option) {
	        if (option.id.length > 0 ) {
	            return '<div class="selected-creator">'+
                        '<img src="../../images/profile-image.png"/>'+
                       '</div>';
	        } else {
	            return option.text;
	        }
	    },
        escapeMarkup: function (m) {
				return m;
			}
	});


      });
    </script>
