  <script>
    $(document).ready(function () {
      /* Desktop slider menu event */
      $('.btn-expand-collapse').click(function (e) {
        $('.navbar-primary').toggleClass('collapsed');
      });

      /* Add Tag */
      $('#selectTag').select2();


      /* Format function to display "add members" select options */
      function format(option) {
        if (!option.id) {
          return option.text;
        }
        var ob = option.text + '<div class="creator-option d-flex justify-content-start align-items-center">' +
          '<img src="../../images/profile-image.png"/>' +
          '<div class="creator-info">' +
          '<span>NAME of CREATOR</span></br>' +
          '<small>Creative Title</small>' +
          '</div></div>';
        return ob;
      };

      $("#selectMembers").select2({
        templateResult: format,
        templateSelection: function (option) {
          if (option.id.length > 0) {
            return '<div class="selected-creator">' +
              '<img src="../../images/profile-image.png"/>' +
              '</div>';
          } else {
            return option.text;
          }
        },
        escapeMarkup: function (m) {
          return m;
        }
      });
    });

  </script>
