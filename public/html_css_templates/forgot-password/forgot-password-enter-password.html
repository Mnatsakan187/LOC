<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/html_css_templates/styles.css" />

    <!--Font awesome KIT-->
    <script src="https://kit.fontawesome.com/5a34bc8005.js"></script>
    <title>LOC</title>
  </head>
  <body>
    <!--Header Nav For Desktop-->
    <div class="container d-none d-md-block">
      <div class="row">
        <div class="col">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="#">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!--Enter email form-->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
          <form>
            <h4>Retrieve password</h4>

            <p>
              This page has appeared because you have forgotten your access password and wish to set a new one.</br>
              Please, enter the new password twice below.
            </p>

            <div class="form-group">
              <label for="newPassword">New password</label>
              <input
                type="password"
                class="form-control"
                id="newPassword"
                placeholder="New password"
              />
            </div>
            <div class="form-group">
                <label for="repeatPassword">Repeat password</label>
                <input
                    type="password"
                    class="form-control"
                    id="repeatPassword"
                    placeholder="Repeat password"
                />
            </div>
            <button type="submit" class="btn btn-primary">
              Reset password
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
