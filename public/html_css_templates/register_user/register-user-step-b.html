<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />

    <!--Font awesome KIT-->
    <script src="https://kit.fontawesome.com/5a34bc8005.js"></script>
    <title>LOC</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-7 offset-md-3 col-lg-5 offset-lg-2">
          <h2>Tell us about you</h2>

          <!-- Steps nav -->
          <ul class="nav registration-steps">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="step active">1</span>
                My interests
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="step">2</span>
                My Info
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="step">3</span>
                My Social Media
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!--Content area-->
      <div class="row">
        <div class="col-12 col-md-7 offset-md-3 col-lg-10 offset-lg-2">
          <div class="content-area mt-2">
            <h6>What kind of content are you interested in:</h6>
            <div class="content-boxes">
              <div class="content-box">
                <h1>W</h1>
                <h4>Written</h4>
                <i class="far fa-heart"></i>
                <i class="fas fa-heart"></i>
              </div>
              <div class="content-box">
                <h1>A</h1>
                <h4>Audio</h4>
                <i class="far fa-heart"></i>
                <i class="fas fa-heart"></i>
              </div>
              <div class="content-box selected">
                <h1>V</h1>
                <h4>Visual</h4>
                <i class="far fa-heart"></i>
                <i class="fas fa-heart"></i>
              </div>
              <div class="content-box selected">
                <h1>E</h1>
                <h4>Events</h4>
                <i class="far fa-heart"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Location area -->
      <div class="row">
        <div class="col-12 col-md-7 offset-md-3 col-lg-4 offset-lg-2">
          <div class="content-area mt-2">
            <h6>Where do you live?</h6>
            <p>We want to recommend you the best art events in your city.</p>
            <div class="form-group">
              <label for="userCity">City</label>
              <select class="form-control" id="userCity">
                <option selected>Select a city</option>
                <option>Barcelona</option>
                <option>Madrid</option>
                <option>Cadaques</option>
                <option>Roc de Sant Gaieta</option>
              </select>
            </div>
          </div>

          <!--Buttons block-->
          <div class="form-buttons mt-4">
            <a href="register-user-step-a.html" class="btn btn-link">Cancel</a>
            <a href="register-user-step-c.html" class="btn btn-primary button-long">
              Continue
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
