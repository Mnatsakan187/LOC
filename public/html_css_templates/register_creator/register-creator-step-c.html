<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />

    <!--Font awesome KIT-->
    <script src="https://kit.fontawesome.com/5a34bc8005.js"></script>
    <title>LOC</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
          <h2>Create your profile</h2>

          <!-- Steps nav -->
          <ul class="nav registration-steps">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="step">1</span>
                My Info
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span class="step active">2</span>
                My Social Media
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
          <div class="social-media-block">
            <div class="social-media-row d-flex justify-content-between">
              <div class="social-media-icon">
                <a href="#" data-toggle="modal" data-target="#exampleModal">
                    <i class="fab fa-tumblr main-icon"></i>
                    <i class="fas fa-plus-circle"></i>
                </a>
              </div>
              <div class="social-media-icon">
                <a href="#" data-toggle="modal" data-target="#exampleModal">
                  <i class="fab fa-twitter main-icon"></i>
                  <i class="fas fa-plus-circle"></i>
                </a>
              </div>
              <div class="social-media-icon">
                <a href="#" data-toggle="modal" data-target="#exampleModal">
                    <i class="fab fa-soundcloud main-icon"></i>
                    <i class="fas fa-plus-circle"></i>
                </a>
              </div>
              <div class="social-media-icon">
                <a href="#" data-toggle="modal" data-target="#exampleModal">
                  <i class="fas fa-rss-square main-icon"></i>
                  <i class="fas fa-plus-circle"></i>
                </a>  
              </div>
            </div>
            <div class="social-media-row d-flex justify-content-between">
              <div class="social-media-icon">
                <a href="#" data-toggle="modal" data-target="#exampleModal">
                  <i class="fab fa-youtube main-icon"></i>
                  <i class="fas fa-plus-circle"></i>
                </a>
              </div>
              <div class="social-media-icon">
                <a href="#" data-toggle="modal" data-target="#exampleModal">
                  <i class="fab fa-vimeo-v main-icon"></i>
                  <i class="fas fa-plus-circle"></i>
                </a>
              </div>
              <div class="social-media-icon added">
                <a href="#" data-toggle="modal" data-target="#exampleModal">
                  <i class="fab fa-behance main-icon"></i>
                  <i class="fas fa-plus-circle"></i>
                </a>
              </div>
              <div class="social-media-icon added">
                <a href="#" data-toggle="modal" data-target="#exampleModal">
                  <i class="fab fa-linkedin-in main-icon"></i>
                  <i class="fas fa-plus-circle"></i>
                </a>
              </div>
            </div>
            <div class="social-media-row d-flex justify-content-between">
              <div class="social-media-icon">
                <a href="#" data-toggle="modal" data-target="#exampleModal">
                  <i class="fab fa-etsy main-icon"></i>
                  <i class="fas fa-plus-circle"></i>
                </a>
              </div>
              <div class="social-media-icon added">
                <a href="#" data-toggle="modal" data-target="#exampleModal">
                  <i class="fab fa-facebook-f main-icon"></i>
                  <i class="fas fa-plus-circle"></i>
                </a>
              </div>
              <div class="social-media-icon added">
                <a href="#" data-toggle="modal" data-target="#exampleModal">
                  <i class="fab fa-instagram main-icon"></i>
                  <i class="fas fa-plus-circle"></i>
                </a>
              </div>
              <div class="social-media-icon">
                <a href="#" data-toggle="modal" data-target="#exampleModal">
                  <i class="fab fa-snapchat-ghost main-icon"></i>
                  <i class="fas fa-plus-circle"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="form-buttons mt-4">
              <a href="../dashboard/new-user-welcome.html" class="btn btn-link">
                Back
              </a>
              <a
                href="../dashboard/new-user-welcome.html"
                class="btn btn-primary button-long">
                Finish
              </a>
            </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter your link</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="socialMediaLink" class="sr-only">Social Medial URL</label>
                <input type="email" class="form-control" id="socialMediaLink" placeholder="Enter URL">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
